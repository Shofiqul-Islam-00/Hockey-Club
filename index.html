<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>
</head>

<body class="font-manrope">

    <header>
        <nav class="container mx-auto mt-3  px-3  lg:mt-12">
            <div class="flex justify-between items-center relative z-20">
                <div class="group md:hidden lg:hidden">
                    <i class="fa-solid fa-bars"></i>
                    <div
                        class="absolute top-10 left-3 hidden group-hover:block flex-row drop-shadow-2xl bg-slate-300 rounded-xl p-3">
                        <div>
                            <a href="#" class="text-[#FF4240]">Home</a>
                        </div>
                        <div>
                            <a href="#">About</a>
                        </div>
                        <div>
                            <a href="#">pages</a>
                        </div>
                        <div>
                            <a href="#">Blog</a>
                        </div>
                        <div>
                            <a href="#">Contact</a>
                        </div>
                    </div>
                </div>
                <div>
                    <h1 class="text-2xl lg:text-4xl font-extrabold">Hockey<span class="text-[#FF4240]">’</span>s</h1>
                </div>
                <div class="hidden md:flex items-center font-bold gap-11">
                    <a href="#" class="text-[#FF4240]">Home</a>
                    <a href="#">About</a>
                    <a href="#">pages</a>
                    <a href="#">Blog</a>
                    <a href="#">Contact</a>
                </div>
                <div class="flex gap-6 justify-center items-center">
                    <i class="fa-solid fa-magnifying-glass hidden lg:visible"></i>
                    <a href=""><button class="p-4 bg-[#FF4240] text-white rounded-xl font-bold">Get Ticket</button></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mx-auto px-3 mt-6 lg:mt-14">
            <div class="relative">
                <div class="carousel w-full rounded-xl relative">
                    <div id="slide1"
                        class="carousel-item relative w-full bg-[url('./Images/1.png')] bg-cover bg-center h-[220px] lg:h-[560px] ">
                        <div
                            class="absolute flex justify-center gap-2 left-5 right-5 lg:-left-[80%] lg:right-0 top-[70%]">
                            <a href="#slide4" class="btn btn-circle bg-black text-white border-0">❮</a>
                            <a href="#slide2" class="btn btn-circle bg-black text-white border-0">❯</a>
                        </div>
                    </div>

                    <div id="slide2"
                        class="carousel-item relative w-full bg-[url('./Images/2.png')] bg-cover bg-center h-[220px] lg:h-[560px] ">
                        <div
                            class="absolute flex justify-center gap-2 left-5 right-5 lg:-left-[80%] lg:right-0 top-[70%]">
                            <a href="#slide1" class="btn btn-circle bg-black text-white border-0">❮</a>
                            <a href="#slide3" class="btn btn-circle bg-black text-white border-0">❯</a>
                        </div>
                    </div>

                    <div id="slide3"
                        class="carousel-item relative w-full bg-[url('./Images/3.png')] bg-cover bg-center h-[220px] lg:h-[560px] ">
                        <div
                            class="absolute flex justify-center gap-2 left-5 right-5 lg:-left-[80%] lg:right-0 top-[70%]">
                            <a href="#slide2" class="btn btn-circle bg-black text-white border-0">❮</a>
                            <a href="#slide4" class="btn btn-circle bg-black text-white border-0">❯</a>
                        </div>
                    </div>

                    <div id="slide4"
                        class="carousel-item relative w-full bg-[url('./Images/4.png')] bg-cover bg-center h-[220px] lg:h-[560px] ">
                        <div
                            class="absolute flex justify-center gap-2 left-5 right-5 lg:-left-[80%] lg:right-0 top-[70%]">
                            <a href="#slide3" class="btn btn-circle bg-black text-white border-0">❮</a>
                            <a href="#slide1" class="btn btn-circle bg-black text-white border-0">❯</a>
                        </div>
                    </div>
                </div>

                <div
                    class="text-white bg-black lg:absolute md:absolute -translate-y-[0.5%] md:translate-y-0 lg:translate-y-0 w-full my-3 lg:w-[40%] lg:top-[50%] lg:left-[50%] rounded-xl p-4 lg:p-8 space-y-2 lg:space-y-4">
                    <h1 class="text-lg lg:text-2xl font-extrabold">Meet all the heroes from the field</h1>
                    <p class="text-sm lg:text-base font-medium max-w-[502px]">In the expansive realm of technology,
                        diverse heroes from coders and engineers to scientists and designers unite to shape the
                        ever-evolving digital landscape.
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
